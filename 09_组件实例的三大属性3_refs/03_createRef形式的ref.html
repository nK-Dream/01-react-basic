<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>createRe形式的ref</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Demo extends React.Component{
            container = React.createRef()
            container2 = React.createRef()
            render(){
                return (
                    <div>
                        <input type="text" ref={this.container}/>
                        <button onClick={this.show}>点我显示左侧内容</button>
                        <input onBlur={this.show2} type="text" ref={this.container2} placeholder='移开鼠标显示内容'/>    
                    </div>
                )
            }
            show = ()=>{
                
                alert(this.container.current.value)
            }
            show2 = () => {
                const { container2:{current: { value:b }} }  = this
                alert(b);
            }
        }
            ReactDOM.render(<Demo />,document.querySelector('#app'))
    </script>
</body>

</html>
