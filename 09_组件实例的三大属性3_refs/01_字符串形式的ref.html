<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>字符串形式的ref</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Demo extends React.Component{
            render(){
                return (
                    <div>
                        <input type="text" ref='input1'/>
                        <button onClick={this.show}>点我显示左侧内容</button>
                        <input onBlur={this.show2} type="text" ref='input2' placeholder='移开鼠标显示内容'/>    
                    </div>
                )
            }
            show = ()=>{
                console.log(this);
                
                const{refs:{input1:{value:a}}}=this
                alert(a);
            }
            show2 = () => {
                const { refs: { input2: { value:b } } } = this
                alert(b);
            }
        }
            ReactDOM.render(<Demo />,document.querySelector('#app'))
    </script>
</body>

</html>
