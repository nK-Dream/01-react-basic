<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jsx的语法规范</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <style>
        .title{
            background: orange;
        }
    </style>
</head>

<body>
    <div id="test"></div>

    <script type="text/babel">

        const data = 'Hello,React';

        const VDOM = <h1 style={{color: 'white',fontSize:'60px'}} className='title'>{data}</h1>;

        ReactDOM.render(VDOM, document.getElementById("test"));

        /* 
            语法：
            1.创建虚拟DOM时，不要写引号
            2.标签中混入js表达式，要用{}
            3.标签中样式的类名要用className指定
            4.标签中的内联样式要用style={{color:'white'}}
        */
    </script>

</body>

</html>
