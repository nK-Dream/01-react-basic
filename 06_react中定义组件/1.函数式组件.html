<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        function MyComponent(){
            console.log(this);//此处的this为undefined,因为经过babel的翻译开起了严格模式
            
            return <h2>函数式声明的组件（适用于简单组件的定义）</h2>
        }

        ReactDOM.render(<MyComponent/>,document.querySelector("#app"))
        /* 
            执行ReactDOM.render(<MyComponent/>,document.querySelector("#app"))后发生了什么？
            1. React解析组件标签，寻找MyComponent组件的定义位置
            2. React发现MyComponent组件是用函数定义的，随后React直接调用MyComponent函数，将返回的虚拟DOM渲染到页面
        
        
        */
    </script>
</body>

</html>
