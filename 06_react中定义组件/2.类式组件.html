<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>类式组件</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            render(){
                console.log(this)//MyComponent的实例对象
                
                return <h2>类式声明的组件（适用于复杂组件的定义）</h2>
            }
        }
        ReactDOM.render(<MyComponent/>,document.querySelector('#app'))

        /* 
            执行ReactDOM.render(<MyComponent/>,document.querySelector("#app"))后发生了什么？
            1. React解析组件标签，寻找MyComponent组件的定义位置
            2. React发现MyComponent组件是用类定义的，React创建了一个MyComponent的实例对象m
            3.通过m调用了MyComponent组件中的render方法；
        
        
        */
    </script>
</body>

</html>
