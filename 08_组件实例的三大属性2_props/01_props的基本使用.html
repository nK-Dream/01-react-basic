<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>props的基本使用</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Person extends React.Component{
            render(){
                const {name,sex,age} = this.props
                return (<ul>
                            <li>姓名：{name}</li>
                            <li>性别：{sex}</li>
                            <li>年龄：{age}</li>
                        </ul>)
            }
        }
        //模拟从服务器返回一个人的数据
        const p1 = {
            name: '小明',
            sex: '男',
            age: 18
        }
        //ReactDOM.render(<Person name={p1.name} sex={p1.sex} age={p1.age} />, document.querySelector('#app'))
        //在jsx中可以使用展开运算符传递标签属性
        ReactDOM.render(<Person {...p1}/>, document.querySelector('#app'))
    </script>
</body>

</html>
