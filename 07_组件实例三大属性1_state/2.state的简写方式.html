<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>state的简写</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class Weater extends React.Component{

            state = { isHot: false }
            //使用赋值表达式+箭头函数时，不会出现this指向问题
            changeWeaterState = () =>{
                const {isHot} = this.state;
                this.setState({isHot:!isHot})
            }

            render(){
                const {isHot} = this.state;
                return <h1 onClick={this.changeWeaterState}>今天天气很{isHot?'炎热':'凉爽'}</h1>
            }
        }
        ReactDOM.render(<Weater/>,document.querySelector('#app'))
    </script>
</body>

</html>
