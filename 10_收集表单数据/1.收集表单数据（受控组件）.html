<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收集表单数据（受控组件）</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        /* 
            非受控组件：表单中输入类DOM，随着用户的输入将值收集到state中
        
        */

        class Login extends React.Component{
            state = {
                username:'',
                password:''
            }
            render(){
                return(
                    <form onSubmit={this.handleLogin}>
                        用户名：<input type="text" name='username' onChange={this.saveFormDataToState}/>
                        密码：<input type="password" name='password' onChange={this.saveFormDataToState}/>
                        <button>登录</button>    
                    </form>
                )
            }

            saveFormDataToState = (e) => {
                const {name,value} = e.target;
                this.setState({[name]:value})
            }

            handleLogin = (event)=>{
                event.preventDefault();
                const { username, password} = this.state;
                alert(`用户名是${username},密码是${password}`)
            }
        }
        ReactDOM.render(<Login/>,document.querySelector("#app"))
    </script>
</body>

</html>
