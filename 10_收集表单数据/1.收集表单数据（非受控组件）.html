<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收集表单数据（非受控组件）</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        /* 
            非受控组件：表单中的数据在需要的时候，“现取现用”（通过ref获得节点进而访问到value值）
        
        */

        class Login extends React.Component{
            render(){
                return(
                    <form onSubmit={this.handleLogin}>
                        用户名：<input type="text" ref={(c)=>this.usernameNode = c}/>
                        密码：<input type="password" ref={(c)=>this.passwordNode = c}/>
                        <button>登录</button>    
                    </form>
                )
            }
            handleLogin = (event)=>{
                event.preventDefault();
                const {usernameNode,passwordNode} = this;
                alert(`用户名是${usernameNode.value},密码是${passwordNode.value}`)
            }
        }
        ReactDOM.render(<Login/>,document.querySelector("#app"))
    </script>
</body>

</html>
